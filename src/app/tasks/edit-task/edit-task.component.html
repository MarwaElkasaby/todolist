<!-- edit-task.component.html -->
<div class="backdrop" (click)="onCancel()"></div>
<dialog class="modal" open>
  <h2 class="modal-title">Edit Task</h2>
  <form class="modal-form" (ngSubmit)="onSubmit()">
    <p class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" name="title" [(ngModel)]="taskToEdit.title" class="form-input" />
    </p>

    <p class="form-group">
      <label for="summary">Description</label>
      <textarea id="summary" rows="5" name="summary" [(ngModel)]="taskToEdit.description" class="form-textarea"></textarea>
    </p>

    <p class="form-group">
      <label for="due-date">Due Date</label>
      <input type="date" id="due-date" name="due-date" [(ngModel)]="taskToEdit.duedate" class="form-input" />
    </p>

    <p class="modal-actions">
      <button type="button" (click)="onCancel()" class="modal-button cancel-button">Cancel</button>
      <button type="submit" class="modal-button submit-button">Save</button>
    </p>
  </form>
</dialog>
